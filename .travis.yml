language: cpp

dist: trusty

sudo: required

addon_shortcuts:
  clang50: &clang50
    apt:
      sources:
        - llvm-toolchain-trusty-5.0
      packages:
        - clang-5.0
        - libc++-dev

  clang38: &clang38
    apt:
      sources:
        - llvm-toolchain-trusty-3.8
      packages:
        - clang-3.8
        - libc++-dev

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      #- clang-3.8
      #- libc++-dev
      - cmake
      - libboost-all-dev

before_install:
  - curl -L http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - echo 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main' | sudo tee /etc/apt/sources.list
  - chmod +x tests/build/cmake/run_tests.sh

#env:
  #- CC=gcc-6 CXX=g++-6
  #- CC=gcc-6 CXX=g++-6 CMAKEFLAGS=-DNO_DEPRECATED=YES
  #- CC=clang-3.8 CXX=clang++-3.8

matrix:

  allowed_failures:
    - { env: 'STD=11 JOB=test/x3 TOOLSET=clang-5.0', compiler: clang-5.0, addons: *clang50 }
  #allow_failures:
    #- env: CC=clang-3.8 CXX=clang++-3.8

script:
  - cd tests/build/cmake
  - cmake $CMAKEFLAGS .
  - make -j2
  - ./run_tests.sh

