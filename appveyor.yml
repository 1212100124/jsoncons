version: '{build}'

configuration:
- Release

environment:
  vsversion: none
  arch: default
  matrix:
    - platform: vs
      vsversion: 2015
      arch: x86
      FLAGS: ""
      GENERATOR: Visual Studio 14 2015

    - platform: vs
      vsversion: 2015
      arch: x86
      FLAGS: ""
      GENERATOR: Visual Studio 15 2017

    - platform: vs
      vsversion: 2015
      arch: x86
      FLAGS: "/permissive- /std:c++latest /utf-8"
      GENERATOR: Visual Studio 15 2017

    - platform: vs
      vsversion: 2015
      arch: x64
      FLAGS: ""
      GENERATOR: Visual Studio 14 2015

    - platform: vs
      vsversion: 2017
      arch: x64
      FLAGS: ""
      GENERATOR: Visual Studio 15 2017

    - platform: vs
      vsversion: 2017
      arch: x64
      FLAGS: "/permissive- /std:c++latest /utf-8"
      GENERATOR: Visual Studio 15 2017

    - platform: vs
      vsversion: 2017
      arch: ARM
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 

init: 
  - git config --global core.autocrlf input

install:
  - if "%COMPILER%"=="mingw" set PATH=C:\mingw-w64\x86_64-7.3.0-posix-seh-rt_v5-rev0\mingw64\bin;%PATH%
  - if "%COMPILER%"=="mingw" g++ --version

before_build:
  - cd tests/build/cmake
  # Remove the following from the path, as it will interfere with
  # the MinGW builds
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - if %platform%==msvc call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat"
  - if %platform%==msvc cmake -G "NMake Makefiles" -DCMAKE_INSTALL_PREFIX=%P%
  - if %platform%==vs (
      set "makecommand=Visual Studio"
    )
  - set "vcx=false"
  - set "vcs=false"
  - if %platform%==vs (
      set "vcx=true"
    )
  - if %arch%==x64 (
      set "makecommand=%makecommand% Win64"
    )
  - if %arch%==ARM (
      set "makecommand=%makecommand% ARM"
    )

  - md build
  - cd build
  - if %platform%==vs cmake .. -G "%makecommand%" -DCMAKE_INSTALL_PREFIX=%P%
  # - cmake .. -G "%GENERATOR%" -DCMAKE_CXX_FLAGS="%FLAGS%" -DCMAKE_IGNORE_PATH="C:/Program Files/Git/usr/bin"

build_script:
  - cmake --build . --config Release

test_script:
  - ctest -C Release -V -j
